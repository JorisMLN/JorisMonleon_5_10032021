    <!-- Header -->

        </nav>

    <!-- Main -->
    <section class="container">
        <h1>P A N I E R</h1>
        <article class="panier__page" id="emptyCart">
            <div class="panier__page--left">
                <div class="recapPanier-title">
                    <h2>Récapitulatif commande</h2>
                </div>
                <div class="recapPanier" id="recapPanier">
                   
                </div>
                <div id="priceCommand"></div>
            </div>
            <div class="panier__page--right">
                <div class="formulaire">
                    <form method="post">

                        <fieldset>
                            <legend>Identité</legend>
                            <label for="nom">Nom:</label>
                            <input type="text" name="nom" id="nom" minlength="2" value="Dupont" required/>
                            <label for="prenom">Prénom:</label>
                            <input type="text" name="prenom" id="prenom" minlength="2" value="Martin" required/>
                            <br />
                        </fieldset>

                        <fieldset>
                            <legend>Lieu de résidence</legend>
                            <label for="adress">Adress:</label>
                            <input type="text" name="adress" id="adress" value="3 rue haute" required/>
                            <label for="ville">Ville:</label>
                            <input type="text" name="ville" id="ville" value="Toulouse" required/>
                        </fieldset>

                        <fieldset>
                            <legend>Pour vous contacter</legen>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" value="testtest@gmail.com"required/>
                        </fieldset>

                        <!-- <a class="button" id="btnCommand" type="submit">Commander !</a> -->
                        
                     </form>
                </div>
                <a class="button" id="btnCommand">Commander !</a>
            </div> 
        </article>
    </section>
