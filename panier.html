<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">

    <title>Panier Orinoco</title>
</head>

<body>

    <!-- Header -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand bg-dark">
            <div class="navbar-brand">
                <img src="images/logotest.png">
            </div>
            <div class="centralHeader">
                <object data="images/hi.svg" width="60" height="60"> </object>
                <h1>P A N I E R</h1>
                <object data="images/teddy-bear-header.svg" width="70" height="70"> </object>
            </div>
            <div class="navbar__link">
                <div class="navbar__link--accueil">
                    <a href="index.html">Accueil</a>
                </div>
                <div class="navbar__link--panier">
                    <a href="panier.html">Panier</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <section class="container">
        <article class="panier__page" id="emptyCart">
            <div class="panier__page--left">
                <div class="recapPanier-title">
                    <h2>Récapitulatif de la commande</h2>
                </div>
                <div class="recapPanier appear__teddyItem1" id="recapPanier">

                </div>
                <div id="priceCommand"></div>
            </div>
            <div class="panier__page--right">
                <form method="post" class="formulaire appear__teddyItem2">
                    <fieldset>
                        <legend>Identité</legend>
                        <label for="nom">Nom:</label>
                        <input type="text" name="nom" id="nom" minlength="2" value="Dupont" required />
                        <label for="prenom">Prénom:</label>
                        <input type="text" name="prenom" id="prenom" minlength="2" value="Martin" required />
                        <br />
                    </fieldset></br>

                    <fieldset>
                        <legend>Lieu de résidence</legend>
                        <label for="adress">Adress:</label>
                        <input type="text" name="adress" id="adress" value="3 rue haute" required />
                        <label for="ville">Ville:</label>
                        <input type="text" name="ville" id="ville" value="Toulouse" required />
                    </fieldset></br>

                    <fieldset>
                        <legend>contacte</legen>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" 
                                value="testtest@gmail.com" required />
                    </fieldset>

                    <a class="button appear__teddyItem3" type="submit" id="btnCommand">Commander !</a>
                </form>
            </div>
        </article>
    </section>

    <!-- Footer -->
    <footer class="bg-dark">
        <div class="row">
            <object data="images/teddy-bear-footer1.svg" width="70" height="70"> </object>
            <div class="col">
                C'est le teddy de ta vie !
            </div>
            <div class="col">
                Email: lesTeddies@teddy.teddies
            </div>
            <div class="col">
                © 1921-2021, Orinoco.git, Inc.
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </div>
            <object data="images/teddy-bear-footer2.svg" width="70" height="70"> </object>
        </div>
    </footer>

    <!-- Script -->
    <script type="module" src="js/panierClass.js"></script>
    <script type="module" src="js/panier.js"></script>

</body>

</html>
