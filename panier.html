<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">

    <!-- <script src="https://kit.fontawesome.com/e7a1eca83b.js" crossorigin="anonymous"></script> -->

    <title>Panier Orinoco</title>
</head>

<body>

    <!-- Header -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand bg-dark">
            <div class="navbar-brand">
                <img src="images/logo200.png">
            </div>
            <div class="navbar__link">
                <div class="navbar__link--accueil">
                    <a href="index.html">Accueil</a>
                </div>
                <div class="navbar__link--panier">
                    <a href="panier.html">Panier</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <section class="container">
        <h1>P A N I E R</h1>
        <article class="panier__page">
            <div class="panier__page--left">
                <p>Récapitulatif commande</p>
                <div id="recapPanier"></div>
            </div>
            <div class="panier__page--right">
                <div class="formulaire">
                    <form method="post" action="traitement.js">

                        <fieldset>
                            <label for="nom">Nom:</label>
                            <input type="text" name="nom" id="nom" />
                            <label for="prenom">Prénom:</label>
                            <input type="text" name="prenom" id="prenom" />
                            <br />
                        </fieldset>

                        <fieldset>
                            <label for="adress">Adress:</label>
                            <input type="text" name="adress" id="adress" />
                            <label for="ville">Ville:</label>
                            <input type="text" name="ville" id="ville" />
                        </fieldset>

                        <fieldset>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" />
                        </fieldset>

                     </form>
                </div>
                <a href="commande.html" class="button">Commander !</a>
            </div>  
        </article>
    

    </section>

    <!-- Footer -->
    <footer class="bg-dark">
        <div class="row">
            <div class="col">
                Footer 01
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/panier.js"></script>
    
</body>
</html>
